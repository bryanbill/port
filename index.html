<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Brian Omondi - Portfolio</title>
</head>

<body class="bg-dark text-white">
    <main class="px-4 lg:px-12 ">
        <section id="header">
            <nav class="flex justify-between h-14 w-full pt-4 items-center">
                <button class="rounded-xl h-full border border-white text-dark bg-white w-12">
                    <span class="font-bold">B.</i>
                </button>
                <div class="hidden md:flex w-1/2 justify-evenly">
                    <a href="#about">About</a>
                    <a href="#projects">Projects</a>
                    <a href="#contact">Contact</a>
                </div>
                <button class="md:hidden rounded-xl h-full border border-white w-12">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="hidden md:block h-full rounded-xl border border-white w-12 hover:text-yellow">
                    <i class="fas fa-sun "></i>
                </button>
            </nav>
        </section>
        <section id="hero" class="my-8 px-8 h-1/2">
            <div class="flex items-center justify-evenly h-full flex-col md:flex-row">
                <div class="w-full md:w-1/2 h-1/2">
                    <div class="flex flex-col items-start justify-evenly h-full">
                        <h1 class=" text-3xl font-bold">Hi, I'm <span class="text-red">Brian</span></h1>
                        <h2 class=" text-xl font-bold">I'm a Full Stack Web Developer from Nairobi</h2>
                        <button class="rounded-xl border border-white text-yellow h-20 sm:h-12 w-32">
                            <span class="font-bold">Download CV</i></span>
                        </button>

                    </div>

                </div>
                <div class="hidden md:flex h-full justify-center items-center md:w-1/2">
                    <img src="./assets/kakashi.png" alt="hero" class="h-3/4">
                </div>
            </div>
        </section>
        <section id="projects" class="projects h-1/2 px-8 py-4">
            <div class="title flex w-full justify-end">
                <h1 class="text-4xl font-bold text-gray-500">&lt;Projects&gt;
                </h1>
            </div>
            <div class="flex flex-col md:flex-row h-3/4 w-full justify-between ">
                <div class="h-full w-full flex justify-center items-center md:w-3/4 bg-gray-800">
                    <img class="inherit h-1/2" src="./assets/kakashi.png">
                </div>
                <div class="h-full w-full md:w-1/4  flex flex-row md:flex-col">
                    <div class="h-full md:h-1/2 w-1/2 md:w-full md:pb-1 md:pl-1 pr-0.5 pt-1 md:pt-0">
                        <div class="flex justify-center items-center bg-gray-700 h-full">
                            <img class="h-1/2" src="./assets/kakashi.png">
                        </div>
                    </div>
                    <div
                        class="h-full md:h-1/2 w-1/2 md:w-full md:h-1/2 w-1/2 md:w-full md:pt-1 md:pl-1 pl-0.5 pt-1 md:pt-0">
                        <div class="flex justify-center items-center bg-gray-500 h-full">
                            <img class="h-1/2" src="./assets/kakashi.png">
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </section>
    </main>

    <script src="./js/tailwind.config.js"></script>
</body>

</html>
